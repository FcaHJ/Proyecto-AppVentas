<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingrese Datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input labelPlacement="stacked" label="Nombre" type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Apellido" type="text" [(ngModel)]="apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Edad" type="int" [(ngModel)]="edad"></ion-input>
  </ion-item>
  <ion-button class="btn-modal">Aplicar</ion-button>

  <div id="modal-bottom">
    <ion-item>
      <ion-label>
        <h4>Descuento</h4>
        <p>Paragraph</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h4>TOTAL</h4>  
        <p>Paragraph</p>
      </ion-label>
    </ion-item>
  </div>
  <ion-button class="btn-modal" (click)="validateDatos()">PAGAR</ion-button>

</ion-content>
